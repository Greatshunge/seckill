<!DOCTYPE html>
<html>

	<head>
		<!-- meta标签设置-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,
     maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			<!-- app标题 -->
			<title></title>
			<!-- 使用iOS CSS主题样式-->
			<link rel="stylesheet" href="dist/css/framework7.ios.min.css">
			<!-- iOS related颜色样式 -->
			<link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
			<!-- 自定义样式-->
			<link rel="stylesheet" href="dist/css/my-app.css">
			<link rel="stylesheet" type="text/css" href="css/moblie.css" />
			
	</head>

	<body>
		<!-- 所有的Views视图 -->
		<div class="views">
			<!-- 主视图（需要有"view-main"样式） -->
			<div class="view view-main">
				<!-- 顶部导航栏 -->
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="通用设置.html" class="back link"><i class="icon icon-back"></i></a>
						</div>
						<!-- 标题元素（为了让页面切换时标题文字有滑动效果，添加sliding样式） -->
						<div class="center navbar-title sliding">关于我们</div>
						<div class="right" style="margin-right: 5px;"></div>
					</div>
				</div>
				<!-- 页面容器（Pages container）由于我们使用了固定位置的navbar和toolbar，
	              所以这里添加额外样式（navbar-through和toolbar-through）-->
				<div class="pages navbar-through toolbar-through">
					<!-- 首页, "data-page" 里设置页面名字 -->
					<div data-page="index" class="page">
						<!-- 支持滚动的页面内容 -->
						<div class="page-content">
							<div class="aboutUs">
								<img src="img/logo-signin@2x.png" style=" width: 20%;margin-top: 25%;"/>
								<span class="wourText ustop" >当前版本</span>
								<span class="wourText" style="color: #e8615e;">V 1.0.1</span>
								<span class="wourText ustop">更多信息请关注花园官方网址</span>
								<span class="wourText" style="color: #848484;">www.huahua.com</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部工具栏 -->
			<div class="toolbar tabbar tabbar-labels usBefor" style="background: #EFEFF4;">
				<div class="toolbar-inner" style="text-align: center;">
					<div style="width: 100%;margin: 0 auto;">
						<span>Copyright &copy; 2016Huahua.com all rights Reserved</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Framework7框架的js-->
		<script type="text/javascript" src="dist/js/framework7.min.js"></script>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 你的应用的js -->
		<script src="js/moblie.js" type="text/javascript" charset="utf-8"></script>
			<!--去掉手机浏览器上边导航-->
			<script src="js/browser.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
