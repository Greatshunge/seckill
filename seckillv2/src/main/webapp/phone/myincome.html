<!DOCTYPE html>
<html>

	<head>
		<!-- meta标签设置-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,
     maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			<!-- app标题 -->
			<title></title>
			<!-- 使用iOS CSS主题样式-->
			<link rel="stylesheet" href="dist/css/framework7.ios.min.css">
			<!-- iOS related颜色样式 -->
			<link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
			<!-- 自定义样式-->
			<link rel="stylesheet" href="dist/css/my-app.css">
			<link rel="stylesheet" type="text/css" href="css/moblie.css" />
	</head>

	<body>
		<!-- 所有的Views视图 -->
		<div class="views">
			<!-- 主视图（需要有"view-main"样式） -->
			<div class="view view-main">
				<!-- 顶部导航栏 -->
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="meindex.html" class="back link"><i class="icon icon-back"></i></a>
						</div>
						<!-- 标题元素（为了让页面切换时标题文字有滑动效果，添加sliding样式） -->
						<div class="center navbar-title sliding">我的收入</div>
						<div class="right" style="margin-right: 5px;"><a href="paymentslist.html" style="color: #E8615E;font-family: '微软雅黑';font-size: 16px;">收支明细</a></div>
					</div>
				</div>
				<!-- 页面容器（Pages container）由于我们使用了固定位置的navbar和toolbar，
	              所以这里添加额外样式（navbar-through和toolbar-through）-->
				<div class="pages navbar-through toolbar-through">
					<!-- 首页, "data-page" 里设置页面名字 -->
					<div data-page="index" class="page">
						<!-- 支持滚动的页面内容 -->
						<div class="page-content">
							<div class="meIncome">
								<p class="incomePtex">
									<img src="img/remainsum@2x.png" class="incomeImg" style="width: 8%;"/>当前余额：<span class="colorred"> 0.09 </span>元
								</p>
								<p class="incomePtex">
									<img src="img/totalincome@2x.png"class="incomeImg" style="width: 7%;"/>总 收 入：<span class="colorred"> 0.39 </span>元
								</p>
								<p class="incomeTips">
									已提现：<span> 0.00 </span>元
								</p>
								<div class="icomebtn">
									<a href="转账.html" >
										<img src="img/btn-transferaccount@2x.png" class="icomebtnImg"/>
									</a>
									<img src="img/btn-withdrawdeposit@2x.png" class="icomebtnImg" style="margin-left: 15%;"/>
								</div>
							</div>
							<div class="meIncome">
								<p class="incomePtex incomeBank">
									<img src="img/addcard@2x.png"class="incomeImg" style="width: 8%;padding-bottom: 7px;" />绑定银行卡
									<img src="img/go-small.png" class="incomeImg" style="float: right;width: 4%;padding-top: 2%;"/>
									<div style="clear: both;"></div>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--团队弹框-->
		<div class="overlayer teampopbz"></div>
		<div class="teampop teampopbbz">
			<div class="teamTan">
				<div>
					<img src="img/personal_image_default.png" class="lanimgz" alt="明星" />
					<div class="casez">
						<div class="span_casez">西门宣钢</div>
					</div>
				</div>
				<div style="margin-top: -40px;">
					<div class="teamDiv">
						<p class="temP">手机号码:</p>
						<span class="teamSpan">188****3886</span>
					</div>
					<div class="teamDiv">
						<p class="temP">财富团队人数:</p>
						<span class="teamSpan"><span>8,999</span>人</span>
					</div>
					<div class="teamDiv">
						<p class="temP">团队总人数:</p>
						<span class="teamSpan"><span>1.3万</span>人</span>
					</div>
					<input type="button" class="mobteam-input" value="返回" />
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
		<!-- Framework7框架的js-->
		<script type="text/javascript" src="dist/js/framework7.min.js"></script>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 你的应用的js -->
		<script src="js/moblie.js" type="text/javascript" charset="utf-8"></script>
			<!--去掉手机浏览器上边导航-->
			<script src="js/browser.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
