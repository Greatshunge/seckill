<section class="wrap">
	<div class="answer">
		<div class="answer-hd">订单状态说明</div>
		<div class="answer-bd">
			<p>1.未付款→可以进行取消订单或去付款操作。可在订单未完成页面中查看。</p>
			<p><img src="images/d1.jpg"></p>
			<p>2.待分配→等待天使分配。可在订单→未完成中查看</p>
			<p><img src="images/d2.jpg"></p>
			<p>3.已分配→天使已分配完成，等待天使上门服务，可在订单→未完成中查看</p>
			<p><img src="images/d3.jpg"></p>
			<p>4.正在服务→天使正在为您服务。可在订单→未完成中查看</p>
			<p><img src="images/d4.jpg"></p>
			<p>5.已完成→天使已完成服务，可在订单→未完成中查看</p>
			<p><img src="images/d5.jpg"></p>
		</div>
	</div>
</section>
