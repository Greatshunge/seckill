		<div class="answer-hd">如何发布信息？</div>
		<div class="answer-bd">
			<p>发布流程：点击红色悬浮按钮-个人发布信息-撰写信息-选择发布时间-选择发布人群-选择支付方式，审核通过后即可完成发布</p>
			<p>第一步：点击红色悬浮按钮</p>
			<p><img src="images/7-1.png"></p>
			<p>第二步：个人发布信息</p>
			<p><img src="images/7-2.png"></p>
			<p>第三步：撰写信息</p>
			<p><img src="images/7-3.png"></p>
			<p>第四步：选择发布时间</p>
			<p><img src="images/7-4.png"></p>
			<p>第五步：选择发布人群</p>
			<p><img src="images/7-5.png"></p>
			<p>第六步：选择支付方式，审核通过后即可完成发布</p>
			<p><img src="images/7-6.png"></p>
		</div>
	</div>
