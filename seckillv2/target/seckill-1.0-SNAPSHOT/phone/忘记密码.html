<!DOCTYPE html>
<html>

	<head>
		<!-- meta标签设置-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,
     maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- app标题 -->
		<title></title>
		<!-- 使用iOS CSS主题样式-->
		<link rel="stylesheet" href="dist/css/framework7.ios.min.css">
		<!-- iOS related颜色样式 -->
		<link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
		<!-- 自定义样式-->
		<link rel="stylesheet" href="dist/css/my-app.css">
		<link rel="stylesheet" type="text/css" href="css/moblie.css" />

	</head>

	<body>
		<!-- 所有的Views视图 -->
		<div class="views">
			<!-- 主视图（需要有"view-main"样式） -->
			<div class="view viewFist">
				<!-- 顶部导航栏 -->
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="meindex.html" class="back link"><i class="icon icon-back"></i></a>
						</div>
						<!-- 标题元素（为了让页面切换时标题文字有滑动效果，添加sliding样式） -->
						<div class="center navbar-title sliding">忘记密码</div>
						<div class="right" style="margin-right: 5px;"></div>
					</div>
				</div>
				<!-- 页面容器（Pages container）由于我们使用了固定位置的navbar和toolbar，
	              所以这里添加额外样式（navbar-through和toolbar-through）-->
				<div class="pages navbar-through toolbar-through forgotPassa">
					<!-- 首页, "data-page" 里设置页面名字 -->
					<div data-page="index" class="page">
						<!-- 支持滚动的页面内容 -->
						<div class="page-content loginPassword">
							<div class="icomeTransfer">
								<span class="transferSpan">手机号</span>
								<input type="text" placeholder="请输入您的手机号确认账号" class="transferInput" style="padding-left: 32px;" />
							</div>
							<p class="transferNext">
								<img src="img/btn-submit@2x.png" style="width: 60%;margin-top: 4%;" class="forgotPassbtn" />
							</p>
						</div>
					</div>
				</div>
				<!--下一步-->
				<div class="pages navbar-through toolbar-through forgotPassb">
					<!-- 首页, "data-page" 里设置页面名字 -->
					<div data-page="index" class="page">
						<!-- 支持滚动的页面内容 -->
						<div class="page-content loginPassword">
							<div class="icomeTransfer">
								<span class="transferSpan">手  机  号</span>
								<input type="text" value="18812613886" class="transferInput" style="padding-left: 32px;" />
							</div>
							<div class="icomeTransfer">
								<span class="transferSpan">验  证  码</span>
								<input type="text" placeholder="短信验证码" class="transferInput" />
								<div class="resetBtnone" style="display: inline-block;line-height: 35px;">获取验证码</div>
						</div>
						<div class="icomeTransfer">
							<span class="transferSpan">新  密  码</span>
							<input type="password" placeholder="请输入" class="transferInput" style="padding-left: 32px;" />
						</div>
						<div class="icomeTransfer">
							<span class="transferSpan">确认新密码</span>
							<input type="password" placeholder="请输入" class="transferInput" />
						</div>
						<p class="transferNext">
							<img src="img/btn-submit@2x.png" style="width: 60%;margin-top: 4%;" class="transferNextbtn" />
						</p>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- Framework7框架的js-->
		<script type="text/javascript" src="dist/js/framework7.min.js"></script>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 你的应用的js -->
		<script src="js/moblie.js" type="text/javascript" charset="utf-8"></script>
		<!--去掉手机浏览器上边导航-->
		<script src="js/browser.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
